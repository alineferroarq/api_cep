<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stile.css">
    <title>api cep</title>
</head>
<body>
    <h3 class="mt-3 mb-5">API Rest Via CEP</h3>
    <form class="row g-3">
        <div class="col-md-2">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" onblur="findByCep(this)">
        </div>
        <div class="col-md-7">
          <label for="logradouro" class="form-label">LOGRADOURO</label>
          <input type="text" class="form-control" id="logradouro">
        </div>
        <div class="col-1">
          <label for="numero" class="form-label">NÂº</label>
          <input type="text" class="form-control" id="numero" placeholder="1234 Main St">
        </div>
        <div class="col-10">
          <label for="complemento" class="form-label">COMPLEMENTO</label>
          <input type="text" class="form-control" id="complemento" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="bairro" class="form-label">BAIRRO</label>
          <input type="text" class="form-control" id="bairro">
        </div>
        <div class="col-md-2">
          <label for="estado" class="form-label">UF</label>
          <select id="estado" class="form-select">
            <option selected>Selecione</option>
            
        
          </select>
          <div class="col-md-12">
            <label for="localidade" class="form-label">CIDADE</label>
            <select id="localidade" class="form-select">
              <option selected>Selecione</option>
              
                    </select>
        </div>
       
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
